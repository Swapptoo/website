{% for category in categories %}
{% set postCount = category.post_count %}
<a href="{{ category.url }}" class="list-group-item list-group-item-action pl-0" ><span class="icon mr-3"><i class="fe fe-folder"></i></span>{{ category.name }}</a>

{% if category.children|length > 0 %}
<ul class="category-list" >
    {% partial 'component_blogCategories/items.htm'
    categories=category.children
    currentCategorySlug=currentCategorySlug
    %}
</ul>
{% endif %}
{% endfor %}
