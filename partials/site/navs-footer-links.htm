[staticMenu]
code = "nav-footer-links"
==

<ul class="list-unstyled list-inline mb-0">
	{% for item in staticMenu.menuItems %}
		<li class="list-inline-item">
			<a href="{{ item.url }}"
			   class="nav-link {% if item.isActive or item.isChildActive %}active{% endif %}">{{ item.title }}</a>
		</li>
	{% endfor %}
</ul>
